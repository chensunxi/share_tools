name: Build macOS Executable

on:
  push:
    branches: [ "main" ]  # 推送 main 分支时触发
  pull_request:           # 可选：PR 时触发
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest  # 使用 GitHub 提供的 macOS 环境
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取代码

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # 指定 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller  # 安装打包工具
          pip install -r requirements.txt  # 安装项目依赖

      - name: Build macOS executable
        run: |
          pyinstaller --onefile --name myapp share_main.py  # 打包为单文件

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-app  # 产物名称
          path: dist/myapp  # 可执行文件路径
