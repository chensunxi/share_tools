name: Build macOS Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build macOS executable
        run: |
          # 卸载全局 pathlib（仅在 macOS 环境需要）
          /Library/Frameworks/Python.framework/Versions/3.11/bin/python -m pip uninstall pathlib -y

          # 创建虚拟环境
          python -m venv venv
          source venv/bin/activate
          pyinstaller --onefile --name myapp share_main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/myapp
